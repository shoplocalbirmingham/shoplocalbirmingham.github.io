<script type="text/javascript">
		function postToGoogle() {
			var name = $('#name').val();
			var email = $('#email').val();
			var message = $('#message').val();

				$.ajax({
						url: "https://docs.google.com/forms/d/1m-yh2qsPPVx-Y2cIzaT9IO4NqYx4UWjY6ENPAvVKSmI/formResponse",
						data: {"entry.732478557": name, "entry.1179064550": email, "entry.1793831388": message},
						type: "POST",
						dataType: "xml",
						statusCode: {
								0: function() {
										//Success message
								},
								200: function() {
										//Success Message
								}
						}
				});
		}

		$(document).ready(function(){
				$('#form').submit(function() {
						postToGoogle();
						$('#name').val("");
						$('#email').val("");
						$('#message').val("");
						$('#input-feedback').val("Thank you.")
						return false;
				});
		});
</script>
